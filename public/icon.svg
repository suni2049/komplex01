<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="roughness">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </defs>
  
  <!-- Background: Military Red Stamp Style -->
  <rect x="20" y="20" width="472" height="472" rx="40" fill="#DC2626" filter="url(#roughness)" />
  <rect x="35" y="35" width="442" height="442" rx="25" fill="none" stroke="#B91C1C" stroke-width="15" opacity="0.5" />
  
  <!-- Character: Force/Power/Strength (Li) -->
  <g transform="translate(256, 256) scale(0.7) translate(-256, -256)" fill="#F5F5F4">
    <!-- Stylized 'Li' Character Path -->
    <path d="M120 150 
             Q 256 120 392 150 
             L 392 350 
             Q 370 420 320 450 
             L 280 430 
             Q 320 410 330 350
             L 330 200
             Q 256 180 180 200
             L 180 300
             Q 180 400 100 450
             L 80 400
             Q 140 360 140 300
             L 140 200
             Z" />
    <!-- A more standard font-like representation for clarity if the above is too abstract, 
         but let's go for a bold, blocky stroke -->
    <path d="M100,100 L400,100 L400,160 L320,160 L320,320 C320,400 280,420 200,420 L180,360 C240,360 260,340 260,280 L260,160 L160,160 L160,300 C160,380 120,400 60,400 L40,340 C80,340 100,320 100,280 Z" fill="#F5F5F4" /> 
  </g>
  
  <!-- Clear previous path, use just a simple blocky one for maximum readability at favicon size -->
  <rect x="0" y="0" width="512" height="512" fill="#DC2626" rx="64" />
  <path d="M140 120 H380 V180 H300 V320 C300 380 280 400 220 400 L200 340 C240 340 240 330 240 300 V180 H180 V320 C180 380 160 400 100 400 L80 340 C120 340 120 330 120 300 V120 Z" fill="white" />
  <path d="M140 140 H380 V280 C380 380 340 420 240 440 L220 380 C280 370 300 340 300 280 V200 H180 V320 C180 380 140 400 80 400 L60 340 C100 340 120 320 120 280 V140 Z" fill="white" display="none"/> <!-- Alternative style -->
  
  <!-- Star Accent -->
  <path d="M420 80 L430 110 L460 110 L435 130 L445 160 L420 140 L395 160 L405 130 L380 110 L410 110 Z" fill="#D4AF37" />

</svg>
